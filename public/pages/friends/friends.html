<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>친구창 - 친구 관리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" href="./friends.css" />
</head>

<body>
    <!-- 상단 헤더 -->
    <div class="friends-header d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
        <span class="title h4 m-0">친구</span>
        <div class="header-icons d-flex align-items-center">
            <div class="search-wrapper position-relative me-3" style="width:200px; display: flex;">
                <input type="text" id="friend-search-input" class="form-control form-control-sm" placeholder="친구 검색" style="padding-right:30px;" />
            </div>
            <i id="settings-btn" class="fas fa-cog fa-lg text-secondary" style="cursor:pointer;"></i>
        </div>
    </div>

    <!-- 내 프로필 -->
    <div class="profile-section d-flex align-items-center px-3 py-2 border-bottom">
        <img src="/public/src/assets/user-profile.jpg" class="rounded-circle user_img" alt="프로필 이미지" />
        <span class="user_name ms-3">차재원</span>
    </div>

    <!-- 친구 수 및 리스트 -->
    <div class="section-title px-3 mt-3">
        친구 <span id="friend-count" class="count">0</span>
    </div>
    <div id="friends-list" class="friends-list">
        <!-- 친구 아이템은 JS에서 동적으로 삽입됨 -->
    </div>

    <!-- 모달: 설정 (추가/삭제/차단 선택) -->
    <div class="modal" tabindex="-1" id="settings-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>친구 설정</h5>
                    <button type="button" class="btn-close" id="settings-close-btn"></button>
                </div>
                <div class="modal-body d-flex flex-column gap-2">
                    <button class="btn btn-primary" id="add-friend-btn">친구 추가</button>
                    <button class="btn btn-danger" id="remove-friend-btn">친구 삭제</button>
                    <button class="btn btn-warning" id="block-friend-btn">친구 차단</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달: 친구 추가 -->
    <div class="modal" tabindex="-1" id="modal-add-friend">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>친구 추가</h5>
                    <button type="button" class="btn-close" id="add-close-btn"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="add-nickname" class="form-control mb-2" placeholder="닉네임" />
                    <input type="text" id="add-phone" class="form-control mb-2" placeholder="전화번호" />
                    <div id="add-message" class="text-danger mb-2" style="display:none;"></div>
                    <button class="btn btn-primary w-100" id="add-friend-confirm">추가</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달: 친구 삭제 -->
    <div class="modal" tabindex="-1" id="modal-remove-friend">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>친구 삭제</h5>
                    <button type="button" class="btn-close" id="remove-close-btn"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="remove-nickname" class="form-control mb-2" placeholder="닉네임" />
                    <div id="remove-message" class="text-danger mb-2" style="display:none;"></div>
                    <button class="btn btn-danger w-100" id="remove-friend-confirm">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달: 친구 차단 -->
    <div class="modal" tabindex="-1" id="modal-block-friend">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>친구 차단</h5>
                    <button type="button" class="btn-close" id="block-close-btn"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="block-nickname" class="form-control mb-2" placeholder="닉네임" />
                    <div id="block-message" class="text-danger mb-2" style="display:none;"></div>
                    <button class="btn btn-warning w-100" id="block-friend-confirm">차단</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./friends.js"></script>
</body>

</html>
